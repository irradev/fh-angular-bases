<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button *ngIf="name !== 'spiderman'" (click)="changeHeroName()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button *ngIf="age !== 30" (click)="changeHeroAge()" class="btn btn-primary">

  Cambiar edad
</button>


<button (click)="resetHero()" class="btn btn-primary mx-2">

  Volver al Hero Anterior
</button>
